<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link href="estilo_pesquisa.css" rel="stylesheet"/>
    <title>Pesquisa</title>
</head>
<body>
    <nav class="main_navbar">
        <div class="logotipo">
            <img src="logotipo-ceara-branco-2021.svg.svg" alt="logotipo do estado do Ceará" class="logotipo" />
        </div>
        <div class="menus">
            <input type="text" name="busca" id="busca_principal" placeholder="BUSCAR IMÓVEIS , TERRENOS E MUITO MAIS"/>
            <div class="menu2">
                <button><a href="">Vender</a></button>
                <button><a href="">Criar sua conta </a></button>
                <button><a href="">Entrar</a></button>
                <button><a href="">Comprar</a></button>
            </div>
        </div>
    </nav>
    <article style="campos_de_pesquisa">
        <label for="">O que você precisa?</label>
        <button>Vender</button>
        <button>Alugar</button>
        <label for="">Qual o tipo?</label>
        <button>Casas</button>
        <button>Terrenos</button>
        <button>Apartamentos</button>
        <label for="">Onde?</label>
        <input name="" type="text" value="" placeholder="Endereço"/>
        <input name="" type="text" value="" placeholder="Área (m²)"/>
    </article>
    <script src="script.js"></script>
</body>
</html>
